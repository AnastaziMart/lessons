<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/icon-ghost.png" type="image/icon">
	<title>Ghost Town</title>
</head>

<body>
	<div>
		<div class="wrapper">
	   <header class="header__container">
		<h1 class="header__title">Ghost Town</h1>
	</header>
	</div>
</div>
	
	
	<main class="page">
		<div class="road">
	<div class="car">
		<img src="img/girl-in-car.png" alt="Girl with glasses drives a red car">
	</div>
	</div>

<div class="graveyard">
	<div class="spider">
	<div class="spiderweb"></div>
	<div class="body">
		<div class="eye left"></div>
		<div class="eye right"></div>
	</div>
		
	<div class="legs left">
		<div class="leg"></div>
		<div class="leg"></div>
		<div class="leg"></div>
	</div>
	<div class="legs right">
		<div class="leg"></div>
		<div class="leg"></div>
		<div class="leg"></div>
</div>
</div>
	<div class="ghost__body">
		<div class="face">
			<div class="eye eye-left"></div>
			<div class="eye eye-right"></div>
			<div class="smile"></div>
			<div class="rosy rosy-left"></div>
			<div class="rosy rosy-right"></div>
		</div>
		<div class="arm arm-left"></div>
		<div class="arm arm-right"></div>
		<div class="bottom">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>	
</div>

	</main>

   </body>			
   </html>
