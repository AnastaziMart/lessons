<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<div>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
			<div class="header__title">Трансформації</div>
		</header>
		<main>
			<div class="content">
				<div class="content__container">
					<div class="content__translate-cube">
						<div class="content__translate"></div>
					</div>
					<div class="content__scale-cube">
						<div class="content__scale"></div>
					</div>
					<div class="content__rotate-cube">
						<div class="content__rotate"></div>
					</div>
					<div class="content__skew-cube">
						<div class="content__skew"></div>
					</div>
					<div class="content__oll-cube">
						<div class="content__oll"></div>
					</div>
					<div class="content__origin-cube">
						<div class="content__origin"></div>
					</div>
					<div class="content__perspective-cube">
						<div class="content__perspective"></div>
					</div>
					<div class="content__perspective-rotate-cube">
						<div class="content__perspective-rotate"></div>
					</div>
					<div class="content__style-cube">
						<div class="content__style"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div id="car" class="car">
		<div class="car__body">
			<div class="car__carcass"></div>
			<div class="car__front"></div>
			<div class="car__top"></div>
			<div class="car__front-element"></div>
			<div class="car__bottom"></div>
			<div class="car__mirror-front"></div>
			<div class="car__mirror-front-element"></div>
			<div class="car__rearview-mirror"></div>
			<div class="car__mirror-back"></div>
			<div class="car__between-mirrors"></div>
			<div class="car__back-element"></div>
			<div class="car__gastank"></div>
			<div class="car__door-back"></div>
			<div class="car__door-front"></div>
			<div class="car__handle-back"></div>
			<div class="car__handle-front"></div>
			<div class="car__exhaust"></div>
			<div class="car__wheel-back">
				<img src="img/wheel-1.png" alt="whell">
			</div>
			<div class="car__wheel-front">
				<img src="img/wheel-2.png" alt="whell">
			</div>
			<div class="car__headlight-front"></div>
			<div class="car__headlight-back"></div>
		</div>
		</div>
		</div>
	
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__text">
					<p>Have a good trip!)</p>
				</div>
			</div>

		</footer>
                  </body>			
                 </html>
